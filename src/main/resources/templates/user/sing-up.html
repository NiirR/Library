<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" a href="/" data-th-text="#{label.home}"></a>
        <a class="navbar-brand" href="/sing-up?language=ru" data-th-text="#{label.lang.ru}"></a>
        <a class="navbar-brand" href="/sing-up?language=en" data-th-text="#{label.lang.en}"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                    <a class="nav-link" th:href="@{/login}" data-th-text="#{button.login}"></a>
                </li>
                    <a class="nav-link" th:href="@{/sing-up}" data-th-text="#{button.register}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4" data-th-text="#{label.sing-up}"></h2>
            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label" data-th-text="#{label.login}"></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" data-th-text="#{label.pass}"></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label" data-th-text="#{label.user.firstName}"></label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label" data-th-text="#{label.user.lastName}"></label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label" data-th-text="#{label.user.city}"></label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" data-th-text="#{button.register}">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <p class="mb-0">&copy; 2025 Онлайн-библиотека.</p>
</footer>
</body>
</html>
