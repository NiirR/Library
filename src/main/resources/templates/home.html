<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Онлайн-библиотека</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/sing-up}">Зарегистрироваться</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>



<main class="container mt-5 text-center">
    <h1 class="mb-4">Добро пожаловать в онлайн-библиотеку!</h1>
    <p class="lead mb-4">Здесь вы можете найти книги на любой вкус. Начните свое путешествие в мир знаний прямо сейчас!</p>
    <a th:href="@{/books}" class="btn btn-primary btn-lg me-3">Посмотреть все книги</a>
    <a th:href="@{/addbook}" class="btn btn-success btn-lg">Добавить новую книгу</a>
</main>


<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <p class="mb-0">&copy; 2025 Онлайн-библиотека.</p>
</footer>
</body>
</html>
