<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Онлайн-библиотека</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/sing-up}">Зарегистрироваться</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
<h1>Книги</h1>
    <a th:href="@{/addbook}" class="btn btn-primary">Добавить книгу</a>
    <table class="table table-responsive-md">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Isbn</th>
            <th>Available</th>
        </tr>
        </thead>
        <tr th:each="book:${allbooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.available}"></td>
            <td>
                <a th:href="@{/deleteBook/{id}(id=${book.id})}"
                   class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this book?');">Удалить</a>
            </td>
        </tr>
    </table>
</div>
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <p class="mb-0">&copy; 2025 Онлайн-библиотека.</p>
</footer>
</body>
</html>
